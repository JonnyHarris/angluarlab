<!DOCTYPE html>
<html data-ng-app="demoAppModuleName">
	<head>
		<title>AngularJS Directives and Data Binding -- Routes</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
		<!--[if lte IE 8]><script src="js/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->
	</head>

	<body >
		<h1>Angular Routes </h1>
		<h2>Role of Routes - 2 Ways to load #(Hash) views</h2>
		<h2>1. View embedded as a script template in the script page</h2>
		<h2>2. Partials held back on server - Defined as URL's on server</h2>
		<h3>----- Looking at Type 2 above here --------</h3>
		<br />
		<br />
		<link rel="stylesheet" type="text/css" href="css/angular.css"/>
		
		<div>
			<!-- Represents the placeholdersfor the views -->   
			<div data-ng-view=""></div>
		</div>
	    <script src="js/vendor/angular.js"></script>
	    <script src="js/vendor/angular-route.js"></script>
	    <!--
		<script src="js/selector.js"></script>
		 --> 

		<script>
			var demoApp2 = angular.module('demoAppModuleName',['ngRoute']);
			
			demoApp2.config(function($routeProvider) {
				$routeProvider
				.when('/view1',
				{
					controller: 'SimpleController',
					templateUrl: 'app/views/View1.html'
				})
				.when('/view2',
				{
					controller: 'SimpleController',
					templateUrl: 'app/views/View2.html'
				})
				.otherwise({ redirectTo: '/view1'});
			});
			
			demoApp2.controller('SimpleController', 
			function ($scope) {
				$scope.customers=[
					{name:'TEd Bundy',city:'Wexxford'},
					{name:'Tim Roth',city:'Dubblin'},
					{name:'Zed DeTed',city:'Belllfast'},
					{name:'Shiva DeBack',city:'Galwway'}
				];
				$scope.addCustomer=function () {
					$scope.customers.push(
					{
						name: $scope.newCustomer.name, 
						city: $scope.newCustomer.city
					});
				};
			});
		</script>
	</body>
</html>
