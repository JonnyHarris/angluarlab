<!DOCTYPE html>
<html data-ng-app="demoAppModuleName">
	<head>
		<title>Angular Fund.Routes</title>
	</head>

	<body >
		<h1>Angular Routes </h1>
		<h2>Movel View Controller and Scope (View Model)</h2>
		<h2>Scoped controller using anonymous function</h2>
		
		<div data-ng-controller="SimpleController">
			Name: 
			<br />
			<input type="text" data-ng-model="name" /> {{ name }}
			<br />
			<ul>
				<li data-ng-repeat="cust in customers | filter:name | orderBy:'city'"> {{ cust.name  }} - {{ cust.city }}</li>
			</ul>
			</div>
	    <script src="js/vendor/angular.js"></script>
	<!-- Scoped controller using anonymous function-->   
		<script>
			var demoApp2 = angular.module('demoAppModuleName',[]);
			
			var controllers ={};
			demoApp2.controller('SimpleController', 
			function ($scope) {
				$scope.customers=[
					{name:'TEd',city:'Wexxford'},
					{name:'Tim',city:'Dubblin'},
					{name:'Zed',city:'Belllfast'},
					{name:'Shiva',city:'Galwway'}
				];
			});

		</script>
	</body>
</html>
